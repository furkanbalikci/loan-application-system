<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Application Service</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav>
  <ul>
    <li><a href="customer">Customer</a></li>
    <li><a href="loan">Loan Application</a></li>
    <li><a href="loanStatusCheck">Loan Status Check</a></li>
    <li><a href="about">About Me</a></li>
    <li style="float:right"><a href="/logout">Logout</a></li>
  </ul>
</nav>
<style>
  nav {
    background-color: #333;
    overflow: hidden;
  }

  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  nav li {
    float: left;
  }

  nav a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  nav a:hover {
    background-color: #111;
  }

  .required {
    color: red;
  }
</style>

<div class="container mt-5">
  <h2>Loan Application Form</h2>
  <form id="customer-form">
    <div class="form-group">
      <label for="tckn">TC No: <span class="required">*</span></label>
      <input type="text" id="tckn" name="tckn" class="form-control" maxlength="11" minlength="11" required>
    </div>
    <div class="form-group">
      <label for="firstName">Name: <span class="required">*</span></label>
      <input type="text" id="firstName" name="firstName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="lastName">Surname: <span class="required">*</span></label>
      <input type="text" id="lastName" name="lastName" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="incomeMonthly">Monthly Income: <span class="required">*</span></label>
      <input type="text" id="incomeMonthly" name="incomeMonthly" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email: <span class="required">*</span></label>
      <input type="email" id="email" name="email" class="form-control" placeholder="name@email.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    </div>
    <div class="form-group">
      <label for="phoneNum">Phone: <span class="required">*</span></label>
      <input type="text" id="phoneNum" name="phoneNum" class="form-control" placeholder="5#########" required>
    </div>
    <div class="form-group">
      <label for="birth-date">Date of Birth: <span class="required">*</span></label>
      <input type="date" id="birth-date" name="dateOfBirth" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="deposit">Deposit:</label>
      <input type="text" id="deposit" name="deposit" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div><script src="/assets/js/loan.js"></script>
</body>
</html>
